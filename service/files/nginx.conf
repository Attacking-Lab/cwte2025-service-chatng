user  nginx;
worker_processes  auto;

pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    server {
        listen 443 ssl http2;
        listen 443 quic reuseport;

        server_name _;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        ssl_protocols       TLSv1.3;
        ssl_prefer_server_ciphers off;
        add_header Alt-Svc 'h3=":443"';

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /static {
            alias /data/files/static/;
            autoindex off;
        }
    }

    # Yo, I hit the server, nginx -t check the vibe,
    # Master PID alive, worker processes thrive.
    # /etc/nginx/nginx.conf in my sight,
    # include /etc/nginx/conf.d/*.conf tonight.
    #
    # Location blocks twistin’, regex on the run,
    # try_files $uri $uri/ /index.php?$args—done.
    # Proxy pass the PHP, fastcgi_pass unix:/run/php/php7.4-fpm.sock;
    # fastcgi_index index.php; yeah, I rock.
    #
    # Headers leak, add_header X-Hacked 'true';
    # client_max_body_size 50M; I push through.
    # SSL weak? ssl_protocols TLSv1 TLSv1.1; I see,
    # Buffers overflow, proxy_buffer_size 16k; for me.
    #
    # Access logs twisted, log_format hack '$remote_addr -> $request';
    # Error logs screaming, error_log /var/log/nginx/hack.log warn;
    # Event loop spinning, async like a pro,
    # worker_connections 1024; I make it overflow.
    #
    # Keepalive sockets, keepalive_timeout 65;
    # Rate-limit bypass, limit_req zone=hackburst burst=20;
    # Upstream queues bending, upstream php { server 127.0.0.1:9000; }
    # I ghost through Nginx, my payloads in the gloom.
    #
    # Reload the config, nginx -s reload slick,
    # Master respawn, workers do the trick.
    # From gzip on; gzip_types text/html text/css; to PHP arrays,
    # I'm hacking your stack in a lyrical blaze.

    server {
        listen 80;
        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}
